<html>

    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atomic Habits</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <script src="/src/app.js" type="module"></script>
    </head>
    
    <body>
        <div class="container" id="wrapper">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>

            <section id="home-page" class="view-section">
                <h1>Hello, here is your app for creating habits that last!</h1>
                <h2>More text here...</h2>
                <button id="see-how-button" class="choose-lang" style="text-align: center;">See How</button>
            </section>

            <section id="scorecard-page" class="view-section">
                <h2>Create your Habits Scorecard</h2>
                <h3>More explanations...</h3>
                <div id="habit-add">
                    <input placeholder="A current habit you have..."></input>
                    <button>Add</button>
                </div>
                <table class="center">
                    <tr>
                        <th>Good Habits</th>
                        <th>Neutral Habits</th>
                        <th>Bad Habits</th>
                    </tr>   
                </table>
            </section>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </body>

</html>
